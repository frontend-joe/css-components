<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cards</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0"
    />
  </head>
  <body>
    <div class="card">
      <img class="image" src="image.jpg" />
      <div class="content">
        <h2>Malaysia</h2>
        <h3>Economy</h3>
        <p>
          Kuala Lumpur, Malaysia, is a vibrant metropolis blending modern
          skyscrapers, diverse cultures, and rich historical landmarks.
        </p>
        <a class="read-more"> Read more </a>
        <div class="details">
          <span class="item">
            <span class="material-symbols-outlined"> sell </span>
            <em>from $120</em>
          </span>
          <span class="item">
            <span class="material-symbols-outlined"> travel </span>
            <em>KUL</em>
          </span>
        </div>
        <div class="buttons">
          <button class="primary-btn">Search flights</button>
          <button class="icon-btn">
            <span class="material-symbols-outlined"> favorite </span>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
