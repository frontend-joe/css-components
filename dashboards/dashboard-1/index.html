<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="dashboard">
      <div class="card">
        <img src="more.svg" class="more" />
        <h2>Refunds</h2>
        <h3>This month</h3>
        <var>
          6k
          <abbr>USD</abbr>
        </var>
      </div>
      <div class="card primary">
        <img src="more.svg" class="more" />
        <h2>Sales</h2>
        <h3>This month</h3>
        <var>
          50k
          <abbr>USD</abbr>
        </var>
      </div>
      <div class="card">
        <img src="more.svg" class="more" />
        <h2>Profit</h2>
        <h3>This month</h3>
        <var>
          11k
          <abbr>USD</abbr>
        </var>
      </div>
      <div class="card">
        <h2>Progress</h2>
        <div class="card-progress">
          <progress value="50" max="100"></progress>
          <var>
            16k
            <abbr>TASKS</abbr>
          </var>
        </div>
      </div>
      <div class="card">
        <h2>Products</h2>
        <div class="card-icon">
          <img src="cog.svg" />
          <div>
            <h3>Total</h3>
            <var> 41k </var>
          </div>
          <img src="chevron.svg" />
        </div>
      </div>
      <div class="card">
        <h2>Reviews</h2>
        <div class="card-icon">
          <img src="heart.svg" />
          <div>
            <h3>Rating</h3>
            <var> 71% </var>
          </div>
          <img src="chevron.svg" />
        </div>
      </div>
    </div>
  </body>
</html>
