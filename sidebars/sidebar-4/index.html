<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sidebars</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,1,0"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/akar-icons-fonts"></script>
  </head>
  <body>
    <aside class="sidebar">
      <div class="left">
        <img src="logo.svg" />
        <button>
          <i class="ai-home-alt1"></i>
        </button>
        <button>
          <i class="ai-heart"></i>
        </button>
        <button>
          <i class="ai-mention"></i>
        </button>

        <button>
          <i class="ai-chat-dots"></i>
        </button>
        <button>
          <i class="ai-plus"></i>
        </button>
        <div>
          <button>
            <i class="ai-gear"></i>
          </button>
          <button>
            <i class="ai-link-out"></i>
          </button>
        </div>
      </div>
      <div class="right">
        <div class="right-inner">
          <div class="header">
            <div>
              <h2>Untitled UI</h2>
              <h3>store.untitledui.com</h3>
            </div>
            <i class="ai-chevron-vertical"></i>
          </div>
          <nav>
            <button>
              <i class="ai-dashboard"></i>
              <span>Dashboard</span>
            </button>
            <button>
              <i class="ai-shipping-box-v1"></i>
              <span>Products</span>
            </button>
            <button>
              <i class="ai-person"></i>
              <span>Customers</span>
            </button>
            <button>
              <i class="ai-open-envelope"></i>
              <span>Messages</span>
              <i class="ai-plus"></i>
            </button>
            <ul class="submenu">
              <li>
                Drafts
                <span class="badge"> 10 </span>
              </li>
              <li>
                Scheduled
                <span class="badge"> 4 </span>
              </li>
              <li>
                Published
                <span class="badge"> 20 </span>
              </li>
            </ul>
            <button>
              <i class="ai-image"></i>
              <span>Images</span>
            </button>
            <button>
              <i class="ai-network"></i>
              <span>Network</span>
            </button>
            <button>
              <i class="ai-data"></i>
              <span>Inventory</span>
            </button>
            <button>
              <i class="ai-hashtag"></i>
              <span>Hashtags</span>
            </button>
            <button>
              <i class="ai-trophy"></i>
              <span>Rewards</span>
            </button>
          </nav>
        </div>
      </div>
    </aside>
  </body>
</html>
